<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuidaê — Cadastro</title>
  <link rel="stylesheet" href="css/login.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/icons/android-chrome-192x192.png">
  <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
  <meta name="theme-color" content="#01846C" />
</head>
<body>


    <section id="cadastro" class="tela js--ativo">
      <div class="container">
          <div class="tela__cabecalho">
            <img src="./assets/brand/logo-bg-white.svg" alt="" class="logo">
          </div>
          <div class="tela__conteudo">
            <h2>Acessar Cuidaê</h2>
            
            <label class="input">
              <p>Seu primeiro nome</p>
              <input id="user--name" type="text" placeholder="Insira seu primeiro nome">
            </label>

            <label class="input">
              <p>Seu e-mail</p>
              <input id="user--email" type="text" placeholder="Insira seu e-mail">
            </label>


            <label class="input">
              <p>Sua senha</p>
              <input id="password" type="password" placeholder="Insira sua senha">
            </label>

          </div>
          <div class="tela__rodape">
              <a href="perfil.html" class="btn btn--primario">Iniciar Sessão</a>
          </div>
        </div>

      </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
